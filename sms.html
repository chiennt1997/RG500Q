    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gửi tin nhắn SMS</title>
</head>
<body>
    <div id="message-form">
        <h2>Gửi tin nhắn SMS</h2>
        <form id="send-message-form">
            <label for="phone-number">Số điện thoại:</label>
            <input type="text" id="phone-number" name="phone-number" required><br>
            <label for="sms-content">Nội dung tin nhắn:</label>
            <textarea id="sms-content" name="sms-content" rows="4" required></textarea><br>
            <button type="button" onclick="sendSMS()">Gửi tin nhắn</button>
        </form>
    </div>

    <script>
        function sendSMS() {
            var phoneNumber = document.getElementById("phone-number").value;
            var smsContent = document.getElementById("sms-content").value;

            // Tạo yêu cầu gửi tin nhắn SMS thông qua giao thức AT
            var command = "AT+CMGS=\"" + phoneNumber + "\"\r\n";
            command += smsContent + String.fromCharCode(26); // Ctrl-Z để kết thúc tin nhắn

            // Gửi yêu cầu qua giao diện UART (cần sử dụng thư viện hoặc phương thức kết nối UART phù hợp)

            // Ví dụ về cách sử dụng thư viện serialport (yêu cầu cài đặt npm install serialport)
            const SerialPort = require('serialport');
            const Readline = require('@serialport/parser-readline');

            const port = new SerialPort('YOUR_SERIAL_PORT', { baudRate: 9600 });
            const parser = port.pipe(new Readline({ delimiter: '\r\n' }));

            port.write(command, function(err) {
                if (err) {
                    return console.log('Error: ', err.message);
                }
                console.log('Tin nhắn đã được gửi thành công.');
            });

            // Xử lý phản hồi từ thiết bị (parser.on('data', function(data) {...}))
        }
    </script>
</body>
</html>

	<div class="container" x-data="atCommands()">
      <div class="columns">
        <div class="column is-12">
          <div class="columns">
            <div class="column is-12">
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">TIN NHẮN</p>
                  <div class="field">
                    <p class="control">
                      <button
                        class="button is-success"
                        @click="sendAtCommand()"
                        :disabled="isLoading"
                      >
                        Làm mới
                      </button>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control">
                      <button
                        class="button is-danger"
                        @click="sendAtCommand()"
                        :disabled="isLoading"
                      >
                        Xóa
                      </button>
                    </p>
                  </div>
                </header>
                <div class="card-content">
                  <div class="content">
                    <textarea
                      class="textarea"
                      placeholder="Tin Nhắn hiển thị ở đây"
                      readonly
                      rows="150"
                      cols="120"
                      x-model="atCommandResponse"
                      :disabled="isLoading"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function atCommands() {
        return {
          isLoading: false,
          atCommandResponse: "",
          // get the SMS list through cgi-bin/get_sms
          sendAtCommand() {
            this.isLoading = true;
            fetch("/cgi-bin/get_sms")
              .then((response) => response.text())
              .then((data) => {
                this.atCommandResponse = data;
                console.log(data);
                this.isLoading = false;
              });
          },
        };
      }
    </script>
  </body>
