     <div class="row mt-5 mb-4">

                <div class="card-text">

	<div class="container" x-data="atCommands()">
      <div class="columns">
        <div class="column is-12">
          <div class="columns">
            <div class="column is-12">
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">TIN NHẮN</p>
                  <div class="field">
                    <p class="control">
                      <button
                        class="button is-success"
                        @click="sendAtCommand()"
                        :disabled="isLoading"
                      >
                        Làm mới
                      </button>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control">
                      <button
                        class="button is-danger"
                        @click="sendAtCommand()"
                        :disabled="isLoading"
                      >
                        Xóa
                      </button>
                    </p>
                  </div>
                </header>
                <div class="card-content">
                  <div class="content">
                    <textarea
                      class="textarea"
                      placeholder="Tin Nhắn hiển thị ở đây"
                      readonly
                      rows="150"
                      cols="120"
                      x-model="atCommandResponse"
                      :disabled="isLoading"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function atCommands() {
        return {
          isLoading: false,
          atCommandResponse: "",
          // get the SMS list through cgi-bin/get_sms
          sendAtCommand() {
            this.isLoading = true;
            fetch("/cgi-bin/get_sms")
              .then((response) => response.text())
              .then((data) => {
                this.atCommandResponse = data;
                console.log(data);
                this.isLoading = false;
              });
          },
        };
      }
    </script>
  </body>
